{% extends 'ninja/base.html' %}
{% load static %}
{% block title %}Print PDF{%endblock%}
{% block content %}

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Print {{ pdffilename }}</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="{% url 'ninja:home' %}">Home</a></li>
              <li class="breadcrumb-item active">Print PDF </li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
      <div class="container">
        <div class="row mb-2">
          <div class="col-12 card">
            <div class="card-body">
              <div class="col-md-12">

                {% if messages %}
                <div class="row">
                  <div class="col-md-12">
                    {% for message in messages %}
                    <div class="alert alert-{% if message.tags %}{{ message.tags }} {% endif %}" role="alert">
                      <p class="mb-0 text-center">{{ message }}</p>
                    </div>
                    {% endfor %}
                  </div>
                </div>
                {% endif %}
              <!-- Content start -->
              <div class="">
                <object width="100%" height="500" type="application/pdf" data="{{ request.scheme }}://{{ request.META.HTTP_HOST }}/files/{{ pdffilename }}">
                  <p>If you can't see the pdf please  <a href="{{ request.scheme }}://{{ request.META.HTTP_HOST }}/files/{{ pdffilename }}" class="btn btn-sm btn-danger"> Download</a></p>
                </object>
              </div>
              <!-- Content end -->

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.content -->
</div>
  <!-- /.content-wrapper -->
{% endblock %}
